<div id="contactInfo">
    <div class="container">
        <h1>Contact</h1>
        <h5>Want to do a feature? Future collaboration? Or just have a general inquiry? Send Dre Spittaa a message.</h5>
        <h5>Just type your email and message, and Dre Spittaa will get back to you at his earliest convience.</h5>
    </div>    
</div>


<div id="contactWrapper">
    <div class="form pt-3">
        <form method="POST" action="http://formspree.io/drespittaaverse@gmail.com">
            <div class="form-group mx-5">
                <label for="email">Email: </label>
                <input type="email" name="_replyto" class="form-control" placeholder="homie@RapGawd.com">
                <input type="hidden" name="_subject" value="New inquiry for Dre Spittaa!" />
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_next" value="{{ site.baseurl }}/" />
            </div>
            <div class="form-group mx-5">
                <label for="message">Message: </label>
                <textarea name="message" cols="30" rows="10"></textarea>
                <button type="submit" class="btn btn-outline-primary">Send</button>
            </div>
            
        </form>
    </div>
</div>
